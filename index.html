<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta name="robots" content="noindex, nofollow">

  </head>
  <body>
    <p>Redirectingâ€¦</p>
    <script>
      // Run as soon as possible
      (function () {
          // Get the raw query string (includes the leading ?)
          const query = window.location.search;        // e.g. "?https://example.com"
          
          if (query && query.length > 1) {
			  BASE_URL = "http://MIT-Ayiti.NET/resous/Kalkil-1A-Diferansyasyon.pdf" 
              const targetUrl = BASE_URL + "#" + query.substring(1); 
              console.log(targetUrl)
              // Basic safety: only allow http/https URLs
              try {
                  const urlObj = new URL(targetUrl);
                  if (urlObj.protocol === "http:" || urlObj.protocol === "https:") {
                      window.location.replace(targetUrl);
                  } else {
                      console.log("Invalid protocol. Only http/https allowed.")
                  }
              } catch (e) {
                  console.log("Invalid URL provided.");
              }
          } else {
              console.log("No destination URL found.");
          }
      })();
    </script>
  </body>
</html>
